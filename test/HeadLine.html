<!DOCTYPE html>
<html>
<!-- Import library jquary -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
     $(function() {
         //Membaca dn mengambil data dari file headline.txt
        $.get('headline.txt',function(obj){
            //Mengambil Line dari tiap judul
            var judul = obj.split("\n");
            //Membuat header tabel
            str="<table border='1'><tr><td>No</td><td>Judul HeadLine</td></tr>";
            $.each(judul, function(n, judul) {
                str+="<tr><td>"+(n+1)+"</td>";
                str+="<td>"+judul+"</td>";
            });
            $('#headline').html(str);
        });
    });
</script>
<body>
    <h1>Head Line Republika Online</h1>
    <div id="headline"></div>
</body>
</html>
